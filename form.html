<!DOCTYPE html>
<html>
    <head>
        
    <body>
      
      <form action="CD_resume.txt" method="post">
        
           <h1>Contact Form</h1>  
            
           <fieldset>
           <label for="name">Name:</label>
        <input type="text" id="name" name="first_name"><label>First Name</label>
        <input type="text" id="name" name="last_name"><label>Last Name</label>

            <label for="email">Email:</label>
        <input type="email" id="email" name="user_email"><label>Email</label>

             
             <label for="phone">Contact phone number:</label>
        <input type="phone" id="phone" name="user_phone"><label>Contact Phone Number</label>

             <label>Phone Type:</label>
        <input type="radio" id="landline" value="landline" name="phone_type"><label>Landline</label>
        <input type="radio" id="mobile" value="mobile" name="phone_type"><label>Mobile</label>

             <label for="about_us">How did you hear about us:</label>
              <select id="about_us">
                <option value="search_engine">Search Engine</option>
                <option value="social_media">Social Media</option>
                 <option value="recruiter">Recruiter</option>
                 </select>

                 <label>Interest</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label>Development</label> 
        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label>Design</label>
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label>Business</label> 



           <label>Leave a Message</label>
          <textarea type="text" name="leave_a_message"></textarea>











                </fieldset>
        
        <button type="submit">Sign up</button>
        
        
        
        
        
        
        
      
      
      </form>

      
      
    </body>
</html>
